<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<!-- th:href="@{css/bootstrap.min.css}" -->
</head>
<body>
	<div class="container pt-2">
		<div class="card pt-2">
			<h5 class="card-title pl-3">Saisie d'un produit</h5>
			<div class="card-body">
				<form th:action="@{saveProduit}" method="post">
					<div class="form-group">
						<h6 class="text-muted">Désignation</h6>
						<input class="form-control" type="text" name="designation" th:value="${produit.designation}">
						<span style="color: red" th:errors="${produit.designation}"></span>
					</div>
					<div class="form-group">
						<h6 class="text-muted">Prix</h6>
						<input class="form-control" type="text" name="prix" th:value="${produit.prix}">
						<span style="color: red" th:errors="${produit.prix}"></span>
					</div>
					<div class="form-group">
						<h6 class="text-muted">Quantité</h6>
						<input class="form-control" type="text" name="quantite" th:value="${produit.quantite}">
					</div>
					<div>
						<button class="btn btn-primary">Ajout</button>
					</div>
				</form>
			</div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
