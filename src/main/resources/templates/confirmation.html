			<h5 class="card-title pl-3">Saisie d'un produit</h5>
			<div class="card-body">
				
					<div class="form-group">
						<h6 class="text-muted">ID</h6>
						<label th:text="${produit.id}"></label>
					</div>
					<div class="form-group">
						<h6 class="text-muted">DÃ©signation</h6>

					</div>

						<label th:text="${produit.prix}"></label>
					</div>
					<div class="form-group">
						<h6 class="text-muted">Quantite</h6>
						<label th:text="${produit.quantite}"></label>
					</div>
					
				
			</div>
		</div>

	</div>
